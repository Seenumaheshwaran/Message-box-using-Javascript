<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="message-box">
        <fieldset>
            <legend><img src="./assets/Untitled design (18).png" alt="logo"></legend>
        <p>Ask Me a Question</p>
        <div class="message-content">
            <input type="text" placeholder="Type something...">
        </div>
        <div class="buttons">
            <button id="accept">Accept</button>
            <button id="decline">Decline</button>
        </div>
        </div>
       </fieldset>
    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
    const questions = [
        "What is your name",
        "How old are you",
        "Where are you from",
        "What is your pet's name",
        "What are your doing"
    ];

    function normalizeString(str) {
        return str.toLowerCase().replace(/\s+/g, '');
    }

    document.querySelector('#accept').addEventListener('click', function() {
        const input = document.querySelector('.message-content input').value;
        const normalizedInput = normalizeString(input);
        const isAccepted = questions.some(question => normalizeString(question) === normalizedInput);

        if (isAccepted) {
            alert('Accepted: Question is valid!');
        } else {
            alert('Declined: Question is invalid.');
        }
    });
});
        document.getElementById('decline').addEventListener('click', function() {
            alert('You Declined!');
        });
    </script>
</body>
</html>
